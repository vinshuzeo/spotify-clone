<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/utility.css" />
  <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
  <div class="playlist-container">
    <!-- Playlists will be dynamically added here by JavaScript -->
  </div>
  
  <div class="container flex bg-black">
    <div class="wrapper">
    <div class="left" style="padding: 1px;margin-left: 14px">
      <div class="close">
        <img width="30" invert" src="img/close.svg" style="color: black;cursor:
          pointer;" alt="">
      </div>
      <div class="home bg-grey rounded m-1 p-1" style="margin-left: -13px">
        <div class="logo">
          <img class="invert" src="img/logo.svg" alt style="width: 101px; cursor: pointer" />
        </div>
        <ul>
          <li style="cursor: pointer">
            <img class="invert" src="img/home.svg" alt="home" />Home
          </li>
          <li style="cursor: pointer">
            <img class="invert" src="img/search.svg" alt="home" />Search
          </li>
        </ul>
      </div>

      <div class="library bg-grey rounded m-1 p-1" style="margin-left: -13px">
        <div class="heading">
          <img class="invert" src="img/playlist.svg" alt="" />
          <h2 style="cursor: pointer">Your Library</h2>
        </div>

          <div class="songList">
            <ul>

            </ul>
          </div>
        
        <div class="footer">
          <div>
            <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a>
          </div>
        </div>
      </div>
    </div>
    <div class="right bg-grey rounded">
      <div class="header">
        <div class="nav">
          <div class="hamburgerCont" style="justify-content: center; align-items: center; gap: 14px">
            <img class="invert" src="img/hamburger.svg" alt style="height: 38px; width: 38px; cursor: pointer" />
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
              style="position: relative; top: -7px; cursor: pointer">
              <path
                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                stroke="rgb(183, 178, 178)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
              style="position: relative; top: -6px; cursor: pointer">
              <path
                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                stroke="rgb(183, 178, 178)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
        </div>
        <div class="buttons">
          <button class="signupbtn">Sign up</button>
          <button class="loginbtn">Log in</button>
        </div>
      </div>
      <div class="spotifyPlaylists">
        <h1>Spotify Playlists</h1>
        <div class="cardContainer">
        </div>
        <div class="playbar" style="filter: invert(1); background: #dad5d5; border-radius: 30px">
          <div class="seekbar">
            <div class="circle"></div>
          </div>
          <div class="abovebar">
            <div class="songinfo"></div>
            <div class="songbuttons" style="margin-left: 32%;">
              <img width="35" id="previous" src="img/prevsong.svg" alt="" />
              <img width="35" id="play" src="img/play.svg" alt="" />
              <img width="35" id="next" src="img/nextsong.svg" alt="" />
            </div>
             <div class="timevol">

                
            <div class="songtime"></div>
            <div class="volume" style="position: relative;left:108%;bottom: -3%;">
              <img src="img/volume.svg" alt="">
              <div class="range">
                <input type="range"  class="volume-control" id="" style="width: 60%;" min="0" max="100" value="50">
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="js/script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      generatePlaylists(); // Ensure the DOM is fully loaded before running the script
    });
  </script>
</body>

</html>
